<!DOCTYPE html>
<html lang="es">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

  <!-- SEO y descripcion -->
  <meta name="description" content="Finanzas Familiares - App de finanzas personales y familiares. Controla gastos, ingresos, presupuestos y metas de ahorro.">
  <meta name="keywords" content="finanzas, presupuesto, gastos, ingresos, ahorro, familia, dinero">
  <meta name="author" content="Finanzas Familiares">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2E7D32">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Finanzas">

  <!-- iOS Icons -->
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Preconnect para mejor performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Finanzas Familiares</title>

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FAFAFA;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      box-shadow: 0 4px 20px rgba(46, 125, 50, 0.3);
    }

    .loading-logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #E8F5E9;
      border-top: 3px solid #2E7D32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Loading indicator mientras carga Flutter -->
  <div id="loading" class="loading-container">
    <div class="loading-logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
    </div>
    <div class="loading-spinner"></div>
    <p class="loading-text">Cargando Finanzas Familiares...</p>
  </div>

  <!-- Flutter initialization -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
