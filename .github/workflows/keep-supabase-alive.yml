# Keep Supabase Alive - Previene pausa por inactividad
#
# Supabase pausa proyectos gratuitos despu√©s de 7 d√≠as sin actividad.
# Este workflow ejecuta un ping cada 5 d√≠as para mantener el proyecto activo.
#
# Requisitos:
#   - Configurar secrets en GitHub:
#     - SUPABASE_URL: https://arawzleeiohoyhonisvo.supabase.co
#     - SUPABASE_ANON_KEY: (obtener desde Supabase Dashboard > Settings > API)
#
# Documentaci√≥n: docs/SUPABASE_KEEP_ALIVE.md

name: Keep Supabase Alive

on:
  schedule:
    # Ejecutar cada 3 d√≠as a las 00:00 UTC
    # Supabase pausa despu√©s de 7 d√≠as, as√≠ que 3 d√≠as da margen amplio
    - cron: '0 0 */3 * *'

  # Permite ejecutar manualmente desde GitHub Actions UI
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Supabase to prevent inactivity pause..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "${SUPABASE_URL}/rest/v1/rpc/ping" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Supabase ping successful!"
          else
            echo "‚ùå Supabase ping failed with HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Log Success
        run: |
          echo "üéâ Supabase project kept alive at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
