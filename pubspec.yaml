name: finanzas_familiares
description: "App de finanzas personales y familiares multiplataforma con soporte offline-first"
publish_to: 'none'
version: 1.9.4+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database Local (Offline-First)
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28

  # Backend
  supabase_flutter: ^2.8.3

  # Navigation
  go_router: ^14.6.2

  # Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Charts
  fl_chart: ^0.70.0

  # Google Sign-In (Native - more reliable than OAuth web)
  google_sign_in: ^6.2.2

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  connectivity_plus: ^6.1.1
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_dotenv: ^5.2.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Export
  csv: ^6.0.0
  pdf: ^3.11.1
  printing: ^5.13.3
  share_plus: ^10.1.3

  # AI Chat
  google_generative_ai: ^0.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  drift_dev: ^2.22.1

flutter:
  uses-material-design: true

  assets:
    - .env
